<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Visualizer</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <h1>Sorting Algorithm Visualizer</h1>
    <div class="container">
        <div class="input-container">
            <div id="div1">
            <input type="text" id="arrayInput" placeholder="Enter array values separated by commas (e.g., 5, 2, 9)">
            <button class="Generate" onclick="generateBars()">Generate</button>
        </div>
            <div id="div2">
            <select id="algorithmSelect">
                <option value="bubble">Bubble Sort</option>
                <option value="insertion">Insertion Sort</option>
                <option value="selection">Selection Sort</option>
                <option value="quick">Quick Sort</option>
                <option value="merge">Merge Sort</option>
            </select>
            <input type="range" id="speed" min="10" max="500" value="100">
        </div>
        </div>
        <button class="sort" onclick="startSorting()">Sort</button>
        <div id="arrayContainer" class="array-container"></div>
        <footer>
            <p>Created with ❤️ by <a href="https://github.com/yourusername" target="_blank">Susmitha</a></p>
        </footer>
    </div>
    <script src="sortVisualizer.js"></script> <!-- Link to your JS file -->
</body>
</html>
